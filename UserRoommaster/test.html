<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Room Selection</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .dropdown-menu {
        max-height: 200px;
        overflow-y: auto; /* Tạo thanh cuộn khi danh sách dài */
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h2>Chọn hạng phòng</h2>
      <div class="dropdown">
        <input
          type="text"
          class="form-control dropdown-toggle"
          id="roomTypeInput"
          placeholder="Nhập hạng phòng"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        />
        <ul class="dropdown-menu" aria-labelledby="roomTypeInput">
          <li><a class="dropdown-item" href="#">Phòng Tiêu Chuẩn</a></li>
          <li><a class="dropdown-item" href="#">Phòng Cao Cấp</a></li>
          <li><a class="dropdown-item" href="#">Phòng Deluxe</a></li>
          <li><a class="dropdown-item" href="#">Phòng Suite</a></li>
          <li><a class="dropdown-item" href="#">Phòng Gia Đình</a></li>
        </ul>
      </div>
    </div>

    <!-- Bootstrap 5 JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
      // Gán sự kiện khi chọn một mục trong dropdown
      const items = document.querySelectorAll(".dropdown-item");
      const roomTypeInput = document.getElementById("roomTypeInput");

      items.forEach((item) => {
        item.addEventListener("click", function () {
          roomTypeInput.value = this.textContent; // Gán giá trị được chọn vào input
        });
      });
    </script>
  </body>
</html>
